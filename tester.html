<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="playlist-container">
    
        <div class="playlist">
            <div class="playlist-image">
                <img src="images/lockeness.jpg" alt="Album Cover">
            </div>
            <div class="playlist-info">
                <h3>WHATCH</h3>
                <p>Jesse Dittmar</p>
                <button>Save on Spotify</button>
            </div>
        </div>

            <div class="playlist-tracks">
                <div class="track">
                    <span class="track-number">1</span>
                    <span class="track-title">Love And Happiness</span>
                    <span class="track-duration">05:03</span>
                </div>
                <div class="track">
                    <span class="track-number">2</span>
                    <span class="track-title">Get Up (I Feel Like Being a) Sex Machine</span>
                    <span class="track-duration">05:15</span>
                </div>
                <div class="track">
                    <span class="track-number">3</span>
                    <span class="track-title">Whatcha See Is Whatcha Get</span>
                    <span class="track-duration">03:34</span>
                </div>
            </div>
    </div> 
</body>
</html>
